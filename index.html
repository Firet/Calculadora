<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
<!--	<h1>Calculadora</h1> -->
	<div class="contenedor">
		<div class="contenedorDeRenglon">
			<h3 id="primerRenglon"></h3>
		</div>
		
		<div class="contenedorDeRenglon">
			<h1 id="segundoRenglon"></h1>
		</div>		
		
		<div>
			<button onclick="ingresar('x')">x</button>
			<button onclick="ingresar('/')">/</button>
			<button onclick="ingresar('b')">b</button>
		</div>

		<div>		
			<button onclick="ingresar('+')">+</button>
			<button onclick="ingresar('-')">-</button>
			<button onclick="ingresar('c')">C</button>
		<div>
			<button onclick="ingresar(7)">7</button>
			<button onclick="ingresar(8)">8</button>
			<button onclick="ingresar(9)">9</button>	
		</div>
		
		<div>
			<button onclick="ingresar(4)">4</button>
			<button onclick="ingresar(5)">5</button>
			<button onclick="ingresar(6)">6</button>	
		</div>

		<div>
			<button onclick="ingresar(1)">1</button>
			<button onclick="ingresar(2)">2</button>
			<button onclick="ingresar(3)">3</button>	
		</div>
		<div>
			<button onclick="ingresar(0)">0</button>
			<button onclick="ingresar('.')">.</button>
			<button onclick="ingresar('=')">=</button>	
		</div>
	</div>	

	<script type="text/javascript" src="./script.js"></script>

</body>
</html>
